            --primary-color: #1a365d;
            --secondary-color: #2d3748;
            --accent-color: #3182ce;
            --success-color: #38a169;
            --warning-color: #ed8936;
            --danger-color: #e53e3e;
            --light-bg: #f7fafc;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.6;
        }

            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .header .subtitle {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            letter-spacing: 0.025em;
        }

        /* Controls Eleganti */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: var(--white);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
        }

        .year-selector {
            display: flex;
            background: var(--gray-100);
            border-radius: 12px;
            padding: 0.25rem;
        }

        .year-tab {
            padding: 0.75rem 1.5rem;
            margin: 0;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            color: var(--gray-600);
            min-width: 80px;
        }

        .year-tab.active {
            background: var(--accent-color);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .year-tab:hover:not(.active) {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        .export-btn {
            background: linear-gradient(135deg, var(--success-color), #48bb78);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .export-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .export-btn:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* KPI Cards Compatte */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .kpi-card {
            background: var(--white);
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-color);
        }

        .kpi-card.revenue::before { background: var(--success-color); }
        .kpi-card.costs::before { background: var(--danger-color); }
        .kpi-card.profit::before { background: var(--warning-color); }
        .kpi-card.margin::before { background: var(--accent-color); }

        .kpi-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .kpi-icon {
            font-size: 1.5rem;
            opacity: 0.7;
        }

            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
            letter-spacing: -0.025em;

            color: var(--gray-600);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

            gap: 2rem;

            display: flex;
            flex-direction: column;
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            min-height: 300px;
        }

        .chart-wrapper canvas {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .chart-subtitle {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-top: 0.25rem;
        }

        /* Sidebar Insights */

            gap: 2rem;

        .insights-card {

            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);

        .insights-header {

            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);

        .insights-title {

            font-weight: 600;
            color: var(--gray-900);
        }

        .insight-item {

            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.75rem;
            background: var(--gray-50);
            border-left: 4px solid var(--accent-color);

        .insight-icon {
            font-size: 1.25rem;
            margin-top: 0.125rem;

        .insight-text {
            flex: 1;
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--gray-700);
        }

        /* Seasonal Analysis */

            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            margin-bottom: 2rem;

        .seasonal-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);

        .seasonal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .seasonal-grid {
            display: grid;

            gap: 1.5rem;

        .season-card {
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
        }

        .season-card.spring {
            background: linear-gradient(135deg, #d4edda, #a3d5b8);
            color: var(--gray-800);
        }

        .season-card.summer {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: var(--gray-800);
        }

        .season-card.autumn {
            background: linear-gradient(135deg, #f8d7da, #fab1a0);
            color: var(--gray-800);
        }

        .season-card.winter {
            background: linear-gradient(135deg, #d6eaf8, #74b9ff);
            color: var(--white);
        }

        .season-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .season-months {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .season-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .metric-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .metric-label {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 0.25rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 1rem;
            font-weight: 700;
        }

        /* Data Table */
        .data-table {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .table-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .table-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        th {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .number {
            text-align: right;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .positive { color: var(--success-color); }
        .negative { color: var(--danger-color); }

        /* Loading Animation */
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--white);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .kpi-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            
            .seasonal-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        /* Fade In Animation */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

            const totalSales = salesData.reduce((sum, m) => sum + m.sales, 0);

            const totalProfit = totalSales - totalCosts;

            seasons.spring.sales = salesData[2].sales + salesData[3].sales + salesData[4].sales;
            seasons.spring.costs = costsData[2].costs + costsData[3].costs + costsData[4].costs;
            seasons.spring.profit = seasons.spring.sales - seasons.spring.costs;

            seasons.summer.sales = salesData[5].sales + salesData[6].sales + salesData[7].sales;
            seasons.summer.costs = costsData[5].costs + costsData[6].costs + costsData[7].costs;

            seasons.autumn.costs = costsData[8].costs + costsData[9].costs + costsData[10].costs;

            seasons.winter.profit = seasons.winter.sales - seasons.winter.costs;

                pdf.setTextColor(17, 24, 39);
                pdf.text('Analisi Performance Stagionali', margin, currentY);
                currentY += 15;
                
                const seasonCardWidth = (contentWidth - 15) / 2;
                const seasonCardHeight = 30;
                
                const seasons = [
                    { name: 'PRIMAVERA', data: seasonalData.spring, color: [163, 213, 184] },
                    { name: 'ESTATE', data: seasonalData.summer, color: [255, 234, 167] },
                    { name: 'AUTUNNO', data: seasonalData.autumn, color: [250, 177, 160] },
                    { name: 'INVERNO', data: seasonalData.winter, color: [116, 185, 255] }
                ];
                
                seasons.forEach((season, index) => {
                    const x = margin + (index % 2) * (seasonCardWidth + 7.5);
                    const y = currentY + Math.floor(index / 2) * (seasonCardHeight + 10);
                    
                    drawColoredRect(x, y, seasonCardWidth, seasonCardHeight, season.color);
                    
                    pdf.setTextColor(55, 65, 81);
                    pdf.setFontSize(12);
                    pdf.setFont(undefined, 'bold');
                    pdf.text(season.name, x + 5, y + 8);
                    
                    pdf.setFontSize(8);
                    pdf.setFont(undefined, 'normal');
                    pdf.text(`Ricavi: ${formatCurrency(season.data.sales)}`, x + 5, y + 15);
                    pdf.text(`Costi: ${formatCurrency(season.data.costs)}`, x + 5, y + 19);
                    pdf.text(`Utile: ${formatCurrency(season.data.profit)}`, x + 5, y + 23);
                    const seasonMargin = season.data.sales > 0 ? season.data.profit / season.data.sales : 0;
                    pdf.text(`Margine: ${formatPercentage(seasonMargin)}`, x + 5, y + 27);
                });
                
                currentY += seasonCardHeight * 2 + 30;
                
                // INSIGHTS AZIENDALI
                checkNewPage(40);
                pdf.setFontSize(16);
                pdf.setFont(undefined, 'bold');
                pdf.setTextColor(17, 24, 39);
                pdf.text('Key Business Insights', margin, currentY);
                currentY += 15;
                
                insights.forEach(insight => {
                    checkNewPage(12);
                    
                    // Bullet point elegante
                    pdf.setFillColor(49, 130, 206);
                    pdf.circle(margin + 3, currentY - 1, 1, 'F');
                    
                    pdf.setFontSize(9);
                    pdf.setFont(undefined, 'normal');
                    pdf.setTextColor(55, 65, 81);
                    
                    const lines = pdf.splitTextToSize(insight.text, contentWidth - 15);
                    pdf.text(lines, margin + 8, currentY);
                    currentY += lines.length * 4 + 3;
                });
                
                // FOOTER PROFESSIONALE
                currentY += 20;
                checkNewPage(25);
                
                pdf.setDrawColor(229, 231, 235);
                pdf.setLineWidth(0.5);
                pdf.line(margin, currentY, pageWidth - margin, currentY);
                currentY += 10;
                
                pdf.setFontSize(7);
                pdf.setTextColor(156, 163, 175);
                pdf.text('PLAYA SRL | Via Esempio 123, Verona | P.IVA: 04805160233', margin, currentY);
                pdf.text(`Report confidenziale generato il ${new Date().toLocaleDateString('it-IT')}`, margin, currentY + 4);
                pdf.text('Documento riservato - Solo per uso interno aziendale', pageWidth - margin - 70, currentY + 4);
                
                // Salva il PDF con nome professionale
                const fileName = `PLAYA_SRL_Financial_Report_${currentYear}_${new Date().toISOString().split('T')[0]}.pdf`;
                pdf.save(fileName);
                
                // Feedback positivo
                setTimeout(() => {
                    alert('✅ Report esportato con successo!\n\nIl documento PDF è stato generato e scaricato.');
                }, 100);
                
            } catch (error) {
                console.error('Errore durante l\'esportazione:', error);
                alert('❌ Errore durante l\'esportazione del report.\n\nRiprova o contatta il supporto tecnico.');
            } finally {
                exportBtn.disabled = false;
                exportBtnText.innerHTML = 'Esporta Report';
            }
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard(currentYear);
        });
    </script>
</body>
</html>
